        <h1>CV Tailor CLI Tool</h1>
        <p>A tool to tailor your CV automatically to specific job profiles.</p>
    </header>

    <section>
        <h2>How to Use</h2>
        <p>Download the tool and use the following command:</p>
        <pre>
            cargo run -- --cv path_to_cv.txt --profile path_to_profile.txt --out tailored_cv.txt
        </pre>
